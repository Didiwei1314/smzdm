<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- GoodPrice Tab -->
  <ion-tab title="好价" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/goodprice">
    <ion-nav-view name="tab-goodprice"></ion-nav-view>
  </ion-tab>

  <!-- Bestgoods Tab -->
  <ion-tab title="好物" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/bestgoods">
    <ion-nav-view name="tab-bestgoods"></ion-nav-view>
  </ion-tab>

  <!-- Articals Tab -->
  <ion-tab title="好文" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/articals">
    <ion-nav-view name="tab-articals"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
